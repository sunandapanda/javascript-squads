<html>
<head>
    <title>break exmple</title>
    </head>
    
    <body>
        <button onclick="breakExample()">time</button>
    <script>
        function breakExample(){
            for(var starter = 0; starter <=10; starter++){
                //starter++ is same starter = starter+1 or starter += 1
                console.log(starter)
                if(starter === 5){
                    break;// goes out of loop //for early exit we use break
                }
                console.log("Done")
            }//loop end
            console.log("End of for loop!")
        }
        
    </script>
    
    </body>
</html>
