<html>
<head>
    <title>js object example</title>
    </head>
    
    <body>
        <button onclick="printObject()">time</button>
    <script>
        
        var person = {
            firstName: "sunanda",
            lastName: "panda",
            occupation: "employee",
            id: 123
        };
        function printObject(){
            
            console.log(person.firstName);
            console.log(person["firstName"]);

            console.log(person.lastName);

        }
        
    </script>
    
    </body>
</html>
