<html>

<head>
    <title>
        Prime number
    </title>
</head>

<body>
    <p id="display"></p>

    <script>
        var number = prompt("Enter a positive number: ");
        number = parseInt(number)
        console.log(typeof number)
        var message = isPrimeNumber(number);
        document.getElementById("display").innerHTML = message;

        function isPrimeNumber(number) {
            if (number === 1) {
                return "1 is neither prime nor composite number.";
            }

            if (number < 1) {
                return "1 is neither prime nor composite number.";
            }

            for (var starter = 2; starter < number; starter++) {
                if (number % starter == 0) {
                    return number + " is not prime number.";
                }
            }
            return number + " is a prime number";
        }

    </script>

</body>

</html>
