<body>

    <script>

        function genarateColor() {
            //#45B39D 
            var symbol = "123456789ABCDEF"; // 15 alphanumerics 
            // out of 15 , we will pick 6
            // prefix with #
            // once we build hex code assign to body style
            var color = "#";
            for (var starter = 1; starter <= 6; starter++) {
                var randomNumber = Math.floor(Math.random()*14);
                console.log("the random number :", randomNumber)
                console.log(symbol[randomNumber]) //1 = Index 0
                //symbol[10]
                
                color = color + symbol[randomNumber]
                console.log(color)
                
                   
            }
            document.body.style.background = color
        }
    </script>
<!--    //create button-->
    <button onclick="genarateColor()">Genarate Color</button>

</body>

</html>
