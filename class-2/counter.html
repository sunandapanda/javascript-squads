<html>
<title>Random Number generation</title>

<head>
</head>

<body>
    <div class="main">

        <h3>Click Counter</h3>
        <button id="clickme" onclick="counter()">Click me: 0</button>

        <!--        <h5>Good practice: no JavaScript code in HTML</h5>-->

    </div>
    <script>
        var x = 0

        function counter() {
            console.log("the value of x:", x)
            x++;
            console.log("the value of x after increament:", x)
            document.getElementById("clickme").innerHTML = "Click me:" + x
        }
    </script>
</body>

</html>
